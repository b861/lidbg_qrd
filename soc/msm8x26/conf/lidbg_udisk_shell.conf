# update
mount -o remount /system
mount -o remount /flysystem
cp -rf /storage/udisk/out/* /flysystem/lib/out/
cp -rf /storage/udisk/out/* /system/lib/modules/out/
chmod 777 /flysystem/lib/out/*
chmod 777 /system/lib/modules/out/*

# update image 
cat /storage/udisk/boot.img          /dev/block/platform/msm_sdcc.1/by-name/boot
cat /storage/udisk/emmc_appsboot.mbn /dev/block/platform/msm_sdcc.1/by-name/aboot

# replace origin
mv /system/lib/modules/out/origin/audio.primary.msm8226.so /system/lib/hw/audio.primary.msm8226.so
mv /system/lib/modules/out/origin/libaudioflinger.so /system/lib/libaudioflinger.so
mv /system/lib/modules/out/origin/services.jar /system/framework/services.jar
mv /system/lib/modules/out/origin/ext.jar /system/framework/ext.jar
mv /system/lib/modules/out/origin/framework2.jar /system/framework/framework2.jar
mv /system/lib/modules/out/origin/framework.jar /system/framework/framework.jar

cp /storage/udisk/system/* /system/

# dump mem log
echo appcmd *158#013 > /dev/lidbg_drivers_dbg0

# dump kmsg log

# reset dsi83
cat /proc/dsi83_rst

# wifi adb
setprop service.adb.tcp.port 55555

# logcat
logcat > /data/lidbg/logcat.txt &
logcat -b radio -b main -b system -v time > /data/lidbg/logcat.txt &

